<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Snake Game</title>
</head>
<body>
    <div id="main-container">
        <div id="msg">Press space to pause or continue</div>
        <div id="score">Score: <span id="scoreVal">0</span></div>
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div class="controls">
            <div class="row1">
                <button id="upBtn"><i class="fa-solid fa-chevron-up"></i></button>
            </div>
            <div class="row2">
                <button id="leftBtn"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="pauseBtn"><i class="fa-solid fa-pause"></i></button>
                <button id="rightBtn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="row3">
                <button id="downBtn"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
    <audio id="gameOverSound" src="music/gameover.mp3"></audio>
    <audio id="moveSound" src="music/move.mp3"></audio>
    <audio id="foodSound" src="music/food.mp3"></audio>
</body>
</html>
