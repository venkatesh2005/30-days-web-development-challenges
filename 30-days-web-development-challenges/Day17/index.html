<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="quote-container">
        <h2 class="heading">Random Quote Generator</h2>
        <div id="quote-text" class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <p id="quote"></p>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div id="quote-author" class="quote-author"></div>
        <button id="copy-quote" class="quote-button">Copy Quote <i class="fa-solid fa-copy"></i></button>
        <button id="new-quote" class="quote-button">Generate Quote <i class="fa-solid fa-repeat"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
